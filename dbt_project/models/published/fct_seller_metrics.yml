models:
  - name: fct_seller_metrics
    description: Aggregated performance metrics for sellers.
    columns:
      - name: seller_id
        description: The unique key for each seller.
        tests:
          - not_null
          - unique
      - name: seller_zip_code_prefix
        description: The zip code prefix of the seller.
        tests:
          - not_null
      - name: seller_city
        description: The city of the seller.
        tests:
          - not_null  
      - name: seller_state
        description: The state of the seller.
        tests:
          - not_null
      - name: nb_sales
        description: Total number of sales made by the seller.
        tests:
          - not_null
      - name: total_revenue
        description: Total revenue generated by the seller.
        tests:
          - not_null
      - name: total_freight
        description: Total freight cost associated with the seller's sales.
      - name: avg_review_score
        description: Average review score received by the seller.
        tests:
          - not_null
      - name: avg_order_value
        description: Average value of orders placed with the seller.