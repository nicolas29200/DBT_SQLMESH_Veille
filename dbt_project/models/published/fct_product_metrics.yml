models:
  - name: fct_product_metrics
    description: Aggregated product metrics including total sales, average price, and total quantity sold.
    columns:
      - name: product_id
        description: The unique identifier for the product.
        tests:
          - not_null
          - unique
      - name: product_category_name_english
        description: The translated name of the product category in English.
      - name: nb_orders
        description: The number of orders for the product.
      - name: total_revenue
        description: The total revenue generated by the product.
      - name: avg_price
        description: The average price of the product across all orders.
      - name: nb_sellers
        description: The number of unique sellers offering the product.