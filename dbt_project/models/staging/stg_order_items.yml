models :
  - name: stg_order_items
    description: Order items data with basic cleaning and transformation applied, one row per order item.
    columns:
      - name: order_item_id
        description: The unique key for each item in a specific order.
        tests:
          - not_null
      - name: order_id
        description: The unique key for the order associated with the item.
        tests:
          - not_null
      - name: product_id
        description: The unique key for the product associated with the order item.
        tests:
          - not_null
      - name: seller_id
        description: The unique key for the seller associated with the order item.
        tests:
          - not_null
      - name: shipping_limit_date
        type: timestamp
        description: The date by which the order item should be shipped.
        tests:
          - not_null
      - name: price
        description: The price of the order item.
        tests:
          - not_null
      - name: freight_value
        description: The freight value for shipping the order item.
        tests:
          - not_null