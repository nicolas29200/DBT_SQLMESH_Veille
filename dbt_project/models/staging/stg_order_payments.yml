models :
  - name: stg_order_payments
    description: Order payments data with basic cleaning and transformation applied, one row per order payment.
    columns:
      - name: order_id
        description: The unique key for the order associated with the payment.
        tests:
          - not_null
      - name: payment_sequential
        description: The sequential number of the payment for the order.
        tests:
          - not_null
      - name: payment_type
        description: The type of payment used for the order (e.g., credit card, boleto).
        tests:
          - not_null
      - name: payment_installments
        description: The number of installments for the payment.
        tests:
          - not_null
      - name: payment_value
        description: The value of the payment.
        tests:
          - not_null