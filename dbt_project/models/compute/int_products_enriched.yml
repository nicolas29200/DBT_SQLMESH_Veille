models:
  - name: int_products_enriched
    description: "This table contains enriched product data with additional attributes."
    columns:
      - name: product_id
        description: "The unique identifier for each product."
        tests:
          - not_null
          - unique
      - name: product_category_name
        description: The category name of the product.
      - name: product_category_name_english
        description: The translated name of the product category in English.
      - name: product_name_lenght
        description: The length of the product name.
      - name: product_description_lenght
        description: The length of the product description.
      - name: product_photos_qty
        description: The quantity of photos for the product.
      - name: product_weight_g
        description: The weight of the product in grams.
      - name: product_length_cm
        description: The length of the product in centimeters.
      - name: product_height_cm
        description: The height of the product in centimeters.
      - name: product_width_cm
        description: The width of the product in centimeters.
      - name: nb_orders
        description: The number of orders for the product.
      - name: total_revenue
        description: The total revenue generated by the product.
      - name: avg_price
        description: The average price of the product across all orders.